<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-6 offset-md-3">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Đăng nhập</h5>
                    <form th:action="@{/signin-success}" th:object="${loginRequest}" method="post">
                        <div class="p-2">
                            <label class="form-label">User</label>
                            <input type="text" name="username" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Nhập User">
                        </div>
                        <div class="p-2">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Nhập password">
                        </div>
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-outline-success">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
